<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="dark-btn-div">
        <button id="dark-mode-btn"><i class="bi bi-moon-fill"></i></button>
      </div>
      <div class="quiz-header">
        <h1>JavaScript Quiz</h1>
        <div>Time: <span id="timer">0</span></div>
      </div>
      <div id="quiz">
        <div id="question-container">
          <h2 id="question">Question text will appear here</h2>
        </div>
        <div id="options-container" class="">
          <button class="option">Option 1</button>
          <button class="option">Option 2</button>
          <button class="option">Option 3</button>
          <button class="option">Option 4</button>
        </div>
        <div>
          <div id="score-container">
            <p>Questions Remaining <span id="questionNumber"></span>/75</p>
            <p>Answer: <span id="answer"></span></p>
            <p>Score: <span id="score">0</span>/75</p>
          </div>
          <div><i class="bi bi-check-lg">something here</i></div>
        </div>
        <button id="next-button">Next Question</button>
      </div>
    </div>
    <script type="module" src="quizQuestions.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
